<header class="{{block_prefix}}block" style="background-image: url({{block_bg}});" id="{{content_id}}">	
	<div class="container {{block_prefix}}container">
		<div class="{{block_prefix}}inner">
			<h1 class="{{block_prefix}}heading">{{block_heading}}</h1>
			<div class="{{block_prefix}}heading-small">{{block_heading_small}}</div>
			<div class="{{block_prefix}}btn">
				[[azbntple 
					tpl="/src/block/site/default/button/button-modal.html"
					button_prefix="btn__" 
					button_mod=" "
					button_target="modal-order"
					button_name="Рассчитать стоимость"
				]]
			</div>
			<a href="#adv-block" data-scrollto-diff="-73" class="{{block_prefix}}scrollto scrollto">[[azbntple tpl="/src/block/site/default/svg-sprite/.html" icon-name="icon-scroll" ]]</a>
		</div>
	</div>
</header>
